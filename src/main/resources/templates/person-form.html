<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Save Message</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>
  <body>
    <main>
    	<div class="container">
    		<h3>Message Directory</h3>
    		<hr>
    		<p class="h4 mb-4">Save Message</p>
    		
    		<form action="#" th:action="@{/persons/save}"
    						 th:object="${person}" method="POST">
    			<input type="text" th:field="*{firstName}" class="form-control mb-4 col-4" placeholder="First name">  
    			<input type="text" th:field="*{lastName}" class="form-control mb-4 col-4" placeholder="Last name">  
    			<input type="text" th:field="*{message}" class="form-control mb-4 col-4" placeholder="Message"> 
    			<button type="submit" class="btn btn-info col-2">Save</button> 
    		</form>
    		
    		<hr>
    		<a th:href="@{/persons/list}">Back to Message List</a>
    	</div>
    </main>
  </body>
</html>
