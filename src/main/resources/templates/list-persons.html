<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Our WhiteBoard</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>
  <body>
    <main>
    	<div class="container">
    		<h3>Message Directory</h3>
    		<hr>
    		
    		
    		<a th:href="@{showFormForAdd}" class="btn btn-secondary btn-lg mb-3">
    			Add Message
    		</a>
	    	<table class="table table-bordered table-striped">
	    		<thead class="thead-dark">
	    			<tr>
	    				<th>First Name</th>
	    				<th>Last Name</th>
	    				<th>Message</th>
	    			</tr>
	    		</thead>
	    		<tbody>
	    			<tr th:each="tempPerson: ${persons}">
	    				<td th:text="${tempPerson.firstName}"/>
	    				<td th:text="${tempPerson.lastName}"/>
	    				<td th:text="${tempPerson.message}"/>
	    			</tr>
	    		</tbody>
	    	</table>
    	</div>
    </main>
  </body>
</html>
